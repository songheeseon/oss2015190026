            items = [];
            shuffle_list = [];
            items_temp = ["1.png", "2.png", "3.png", "4.png", "5.gif"];
            state = 0; 

            
            function Rand(min, max){
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) +min;
            }


            function change(no){
                box = document.getElementsByTagName("img"); 
                if(state == 0)
                {
                    shuffle();
                    state = 1;
                }
                str = "./img/"+ items[no];
                box[no].src = str; 
            }

            // function shuffle(){
            //     for(i=0; i<5; i++)
            //     {
            //         for (j=i+1 ; j<5; j++)
            //         {
            //             if()
            //         }
            //     }
            // }

            function shuffle(){
                shuffle_list=[Rand(0, 5), Rand(0, 5), Rand(0, 5), Rand(0, 5), Rand(0, 5)];
                check_no();
                for(i=0; i<5; i++)
                {
                    items[shuffle_list[i]] = items_temp[i];
                }
            }

            function check_no()
            {
                get_no = [0,1,2,3,4]; 
                for(i=0; i<5; i++)
                {
                    for(k=0; k<get_no.length; k++)
                    {
                        if(shuffle_list[i] == get_no[k])
                        {
                            //lotto_array[j] = lotto_array[rand(j+1, 45)];
                            get_no.splice(k, 1);
                        }
                    }
                }

                for(i=0; i<5; i++){
                    for(j=i+1; j<5; j++)
                    {
                        if(shuffle_list[i] == shuffle_list[j])
                        {
                            shuffle_list[i] = get_no[0];
                            for(k=0; k<get_no.length; k++){
                                if(shuffle_list[i] == get_no[k])
                                {
                                    get_no.splice(k,1); 
                                }
                            }
                        }
                    }
                }
            }
            </script>



        <body>
            <img src="./img/present.png" width="300px" height="300px"  onclick="change(0);">   
            <img src="./img/present.png" width="300px" height="300px"  onclick="change(1);">   
            <img src="./img/present.png" width="300px" height="300px"  onclick="change(2);">
