<html>
    <head>
        <meta charset = "utf-8">
        <body>
         
            <h1>스터디 회원모집</h1>
            <img src="logo.png" id="logo" alt="HTML5 공식 로고" width="300px">
            <script>
                myImg = document.getElementById("logo");
                document.write("<p>이미지 파일의 alt 텍스트는 <span>" + myImg.alt + 
                    "</span>입니다.<p>");
            </script>

   
        </body>
    </head>
</html>
